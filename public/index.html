<!DOCTYPE html>
<html>
  <head>
    <title>The Socketeer</title>
    <style>
      body {
        -webkit-perspective: 350px;
        -webkit-perspective-origin: 50% 50% ;
      }
      #container {
        position: absolute;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
      }
      #container #nodecopter {
        margin: auto;
        border: 1px solid red;
        width: 200px;
        height: 200px;
      }
      #container #compass {
        width: 200px;
        margin: auto;
        border: 1px solid green;
        height: 200px;
        background-image: url('compass-rose.png');
      }
    </style>
  </head>
  <body>
    <div id='container'>
      <div id='nodecopter'>
        HELLO I AM A NODE COPTER
      </div>
      <div id='compass'></div>
    </div>
    <div id='clunkbin'></div>
    <script src='/socket.io/socket.io.js'></script>
    <script src='jquery.min.js'></script>
    <script src='json2.js'></script>
    <script src='socketeer-client.js'></script>
  </body>
</html>
